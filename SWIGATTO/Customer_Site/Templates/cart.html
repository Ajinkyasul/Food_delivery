<!DOCTYPE html>
<html>

<head>
    <title>Swiggato - Cart</title>
    <link href="{{url_for('static',filename = 'css/style_cart.css')}}" rel="stylesheet">

    <style>
        body {
            background-image:"{{url_for('static',filename = 'css/image3.jpg')}}";
        }
    </style>
    <style>
        /* Form container styles */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Form input styles */
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        /* Clearfix for float styles */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Price</th>
                    <!-- <th>Quantity</th> -->
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{cart1}}</td>
                    <td>{{price1}}</td>
                    <!-- <td>2</td> -->
                    <td>{{total1}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total:</td>
                    <td>{{total1}}</td>
                </tr>
            </tfoot>
        </table>
        <a href="/order" style="text-decoration: none;"><button>Add more</button></a>
        <a href="/order_now" style="text-decoration: none;"><button>Order Now</button></a>

    </div>

    <h2>{{message}}</h2>

    <div class="form-container">
        <form action="/address" method="post">
            <h2>Delivery Address</h2>

            <label for="address">Name</label>
            <input type="text" id="address" name="name" placeholder="Enter your name" required>

            <label for="address">Mobile No.</label>
            <input type="text" id="address" name="mobile" placeholder="Enter your mobile No." required>

            <label for="address">Flat, Building, Apartment</label>
            <input type="text" id="address" name="Flat" placeholder="Enter your Flat No. " required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>

            <div class="clearfix">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
