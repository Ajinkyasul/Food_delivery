<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="css/style.css">  -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <style>
        body{
            background-image:url('static/css/image7.jpg');
            background-size: cover;
            color: #292222;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; margin-top: 1cm;"></h2>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <h2>{{message3}}</h2>
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">{{message7}}</h2>
                        <form action="/sighnup" class="register-form" id="register-form" method="post">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <!-- <figure><img src="satic/css/signup-image.jpg" alt="sing up image"></figure>  -->
                        <figure><img src="{{url_for('static', filename='css/image3.jpg')}}" alt=""></figure>
                        <a href="/member"class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    <script src="{{url_for('static', filename = 'jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/main.js')}}"></script>
</body> 
</html>
